<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./assets/img/weather-icon.png">
    <title>Meteorologia em Paraí - RS</title>
</head>

<body class="fundo">
    <div class="container">
        <div class="row">
            <div class="col-md bloco1">
                <div class="input-group cidade">
                    <select class="custom-select" id="inputGroupSelect04">
                      <option value="IPARA21" selected>Paraí Centro</option>
                      <option value="INOVAB3">Nova Bassano - C. Carreiro</option>
                      <option value="IMARAU8">Marau</option>
                      <option value="IPONTO3">Passo Fundo - Pontão</option>
                      <option value="ILAGOAVE3">Lagoa Vermelha</option>
                      <option value="IRIOGRAN31">Antônio Prado</option>
                      <option value="ICOTIP1">Cotiporã</option>
                      <option value="IPORTO115">Porto Alegre</option>
                      <option value="ICAXIASD4">Caxias do Sul - Aeroporto</option>
                    </select>
                </div>
               <div>
                <p class="temperaturaAgora"></p>
                
               </div>
                <div class="col-md meter">
                    <canvas id="gauge"></canvas>
                    <div id="preview-textfield"></div>
                    <p class="data"></p>
                </div>
                <div class="col-md center">
                    <h5 class="hum"></h5>
                    <h5 class="press"></h5>
                    <h5 class="dir"></h5>
                    <h5 class="vel"></h5>
                    <h5 class="raj"></h5>
                    <h5 class="precip"></h5>
                </div>
                <hr>
                <div class="center">
                    <button type="button" id="temp" class="btn btn-success">Temp.</button>
                    <button type="button" id="humidade" class="btn btn-success">Humidade</button>
                    <button type="button" id="vento" class="btn btn-success">Vento</button>
                    <button type="button" id="chuva" class="btn btn-success">Chuva</button>
                </div>
                <br>

                <div id="tempTable">
                    <div class="table1" id="table1"></div>
                </div>

            </div>
        </div> 
    </div>
    <script src="./css/gauge.js-gh-pages/dist/gauge.js"></script>
    <script src='./js/weather.js'></script>
</body>

</html>
